                           max="131000"

                    <input type="number" 
                           class="form-control" 
                           id="Engine" 
                           name="Engine" 
                           placeholder="Enter Engine capacity"
                           min="999" 
                           max="2997"
                           step="1"
                           onchange="this.value = Math.clamp(this.value, 999, 1047)">
                </div>

                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" 
                           class="form-control" 
                           id="Year" 
                           name="Year" 
                           placeholder="Enter Year (1998-2024)"
                           min="1998" 
                           max="2024"
                           onchange="this.value = Math.clamp(this.value, 1998, 2024)">
                </div>

                <div class="form-group">
                    <label for="new_price"> New Price </label>
                    <input type="number" 
                           class="form-control" 
                           id="new_price" 
                           name="new_price" 
                           placeholder="Enter the new price"
                           min="100000" 
                           max="50000000"
						   step="5000"
                           onchange="this.value = Math.clamp(this.value, 171, 131000)">
                </div>

                <div class="form-group">
                    <label for="Mileage">Mileage (kmpl)</label>
                    <input type="number" 
                           class="form-control" 
                           id="Mileage" 
                           name="Mileage" 
                           placeholder="Enter Mileage"
                           min="7.2" 
                           max="28.4"
                           step="0.1"
                           onchange="this.value = Math.clamp(parseFloat(this.value).toFixed(1), 7.2, 28.4)">
                </div>
            </div>
			<div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div> 
		</form>
	</div>
</div>
</body>
</html>
